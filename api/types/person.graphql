type Person {
    id: ID!
    name: String!
    title: String!
}

type Query{
    person(name: String!): Person,
    persons: [Person]
}

type Mutation {
    add(
        name: String!,
        title: String!
    ): Person,
    update(
        name: String!,
        title: String!
    ): Person,
    delete(
        name: String!
    ): String!
}
