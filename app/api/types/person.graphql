directive @cost(complexity: Int, multipliers: [String!], useMultipliers: Boolean) on FIELD_DEFINITION

type Person {
    id: Int!
    name: String!
    title: String!
}

type Query {
    person(id: Int!): Person
    persons: [Person!]!
}

type Mutation {
    add(
        name: String!
        title: String!
    ): Person,
    update(
        id: Int!
        name: String
        title: String
    ): Person,
    delete(
        id: Int!
    ): Boolean
}
