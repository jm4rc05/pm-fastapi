directive @cost(complexity: Int multipliers: [String!] useMultipliers: Boolean) on FIELD_DEFINITION


scalar Float


type Category {
    id: Int!
    name: String!
    shops: [Shop!]
    customers: [Customer!]
}

type Address {
    id: Int!
    street: String!
    city: String!
    county: String!
    postal: String!
    country: String!
    shops: [Shop!]
    customers: [Customer!]
}

type Shop {
    id: Int!
    name: String!
    category: Category
    address: Address
    sales: [Cart!]
}

type Customer {
    id: Int!
    name: String!
    category: Category
    address: Address
    orders: [Cart!]
}

type Product {
    id: Int!
    name: String!
    price: Float!
    sales: [Item!]

}

type Cart {
    id: Int!
    customer: Customer!
    shop: Shop!
    items: [Item!]
}

type Item {
    id: Int!
    quantity: Int!
    value: Float!
    cart: Cart!
    product: Product!
}


type Query {
    category(id: Int): Category
    categories: [Category!]!
    address(id: Int): Address
    shop(id: Int): Shop
    customer(id: Int): Customer
    product(id: Int!): Product
    cart(id: Int!): Cart
    item(id: Int!): Item
}


type Mutation {
    addCategory(
        name: String!
    ): Category
    addAddress(
        street: String!
        city: String!
        county: String!
        postal: String!
        country: String!
    ): Address
    addShop(
        name: String!
        category: Int
        address: Int
    ): Shop
    addCustomer(
        name: String!
        category: Int
        address: Int
    ): Customer
    updateCategory(
        id: Int!
        name: String
    ): Category
    updateAddress(
        id: Int!
        street: String
        city: String
        county: String
        postal: String
        country: String
    ): Address
    updateShop(
        id: Int!
        name: String
        category: Int
        address: Int
    ): Shop
    updateCustomer(
        id: Int!
        name: String
        category: Int
        address: Int
    ): Customer
    deleteCategory(
        id: Int!
    ): Boolean
    deleteAddress(
        id: Int!
    ): Boolean
    deleteShop(
        id: Int!
    ): Boolean
    deleteCustomer(
        id: Int!
    ): Boolean
    addProduct(
        name: String!
        price: Float!
    ): Product
    addCart(
        customer: Int!
        shop: Int!
    ): Cart
    addItem(
        cart: Int!
        product: Int!
        quantity: Int!
    ): Item
    updateProduct(
        id: Int!
        name: String
        price: Float
    ): Product
    updateItem(
        id: Int!
        quantity: Int
        value: Float
    ): Item
    deleteProduct(
        id: Int!
    ): Boolean
    deleteCart(
        id: Int!
    ): Boolean
    deleteItem(
        id: Int!
    ): Boolean
}
