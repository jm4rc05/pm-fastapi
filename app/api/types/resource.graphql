type Resource {
    id: Int!
    name: String!
    description: String!
}

type Query{
    resource(id: Int!): Resource,
    resources: [Resource]
}

type Mutation {
    add(
        name: String!,
        description: String!
    ): Resource,
    update(
        id: Int!,
        name: String,
        description: String
    ): Resource,
    delete(
        id: Int!
    ): Boolean
}
